<body>

  <div class="container">
    <h2>Gallery</h2>
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <img src="" alt="Expanded view">
  </div>

  <script>
    const images = [
      "bw10.jpg", "gal01.jpg", "gal02.jpg", "gal03.jpg", 
      "gal04.jpg", "gal05.jpg", "gal06.jpg", "gal07.jpg", 
      "gal08.jpg", "gal09.jpg", "gal10.jpg", "gal11.jpg",
      "band31.jpg", "band7.jpg", "gav5.jpg", "ij6.jpg", "is9.jpg", 
      "john30.jpg", ".jpg", ".jpg", ".jpg", ".jpg"
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');

    images.forEach(name => {
      const img = document.createElement('img');
      img.src = `images/${name}`;
      img.alt = name.split('.')[0].replace(/_/g, ' ');
      img.loading = "lazy";
      gallery.appendChild(img);

      img.addEventListener('click', () => {
        lightboxImg.src = img.src;
        lightbox.classList.add('active');
      });
    });

    lightboxClose.addEventListener('click', () => lightbox.classList.remove('active'));
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });
  </script>
</body>
</html>
