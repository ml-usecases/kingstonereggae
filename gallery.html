  <div class="container">
    <h2>Gallery</h2>
    <div class="gallery" id="gallery"></div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="lightbox-close" id="lightboxClose">&times;</span>
    <span class="lightbox-arrow left" id="prevArrow">&#10094;</span>
    <img src="" alt="Expanded view">
    <span class="lightbox-arrow right" id="nextArrow">&#10095;</span>
  </div>

  <script>
    // List of image filenames
    const images = [
      "bw10.jpg", "gal01.jpg", "gal02.jpg", "gal03.jpg", 
      "gal04.jpg", "gal05.jpg", "gal06.jpg", "gal07.jpg", 
      "gal08.jpg", "gal09.jpg", "gal10.jpg", "gal11.jpg",
      "band31.jpg", "band7.jpg", "gav5.jpg", "ij6.jpg", "is9.jpg", 
      "john30.jpg", "old_shed.jpg", "band_rehearsal.jpg", "band8.jpg",
      "bow_24_1.jpg", "bow_25_1.jpg", "bow_25_2.jpg", "bow_25_3.jpg", 
      "bow_25_4.jpg", "bow_25_5.jpg", "lansdowne_men_23.jpg", "lansdowne_men_25_1.jpg", "shal_1.jpg"
    ];

    const gallery = document.getElementById('gallery');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxClose = document.getElementById('lightboxClose');
    const prevArrow = document.getElementById('prevArrow');
    const nextArrow = document.getElementById('nextArrow');

    let currentIndex = 0;

    // Create image grid
    images.forEach((name, index) => {
      const img = document.createElement('img');
      img.src = `images/${name}`;
      img.alt = name.split('.')[0].replace(/_/g, ' ');
      img.loading = "lazy";
      gallery.appendChild(img);

      img.addEventListener('click', () => {
        currentIndex = index;
        showImage();
      });
    });

    function showImage() {
      lightboxImg.src = `images/${images[currentIndex]}`;
      lightbox.classList.add('active');
    }

    // Close
    lightboxClose.addEventListener('click', () => lightbox.classList.remove('active'));

    // Navigate with arrows
    nextArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    });

    prevArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    });

    // Click outside image to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.classList.remove('active');
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % images.length;
        showImage();
      } else if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage();
      } else if (e.key === 'Escape') {
        lightbox.classList.remove('active');
      }
    });
  </script>
